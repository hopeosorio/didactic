<body>
  <div class="container-fluid p-2 bg-success text-white text-left">

  </div>
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link" href="lista.html">Lista</a>

                    <a class="nav-link" href="">Agregar Temas al Curso</a>

                  </li>
              </ul>
            </div>
                <!-- incluir llamado de pagina-->
                <form>
                    <br>
                    <div class="form-group row">
                      <label for="colFormLabel" class="col-sm-2 col-form-label">Nombre del Curso</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="colFormLabel" placeholder="Nombre del curso">
                      </div>
                    </div>
                    <br>
                    <div class="form-group row">
                      <label for="colFormLabel" class="col-sm-2 col-form-label">Descripción</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    </div>
                    <br>
                    <div class="form-group row">
                      <label for="colFormLabel" class="col-sm-2 col-form-label">Num horas</label>
                      <div class="col-sm-10">
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="form-group row">
                      <label for="colFormLabel" class="col-sm-2 col-form-label">Subir imagen</label>
                      <div class="col-sm-10">
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                      </div>
                    </div>
                    <br>
                    <div class="form-group row">
                      <label for="colFormLabel" class="col-sm-2 col-form-label">Fecha de revisión</label>
                      <div class="col-sm-10">
                        <input type="datetime-local" class="form-control" id="colFormLabel">
                      </div>
                    </div>
                    <br>
                    <div class="form-group row">
                      <label for="colFormLabel" class="col-sm-2 col-form-label">Tipo de curso</label>
                      <div class="col-sm-10">
                        <div class="dropdown">
                          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Elegir
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Tipo 1</a>
                            <a class="dropdown-item" href="#">Tipo 2</a>
                            <a class="dropdown-item" href="#">Tipo 3</a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <br>
                    <button type="button" onclick="alert('Se ha guardado correctamente')" class="btn bg-success text-white btn-sm">Guardar</button>
